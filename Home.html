 <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: scroll; /* Baguhin ang overflow mula scroll sa hidden */
}
nav {
    background-color: rgba(234, 212, 212, 0.7);
    text-align: center;
    padding: 10px 0;
    position: relative;
    z-index: 1;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
}

nav a:nth-child(2) {
    margin-left: auto; /* Maglalagay ng margin sa kaliwang gilid ng "Home" */
    margin-right: auto; /* Maglalagay ng margin sa kanang gilid ng "Home" */
}
